<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MorphEcho - Decentralized Whispers</title>
    <!-- Pass contract address from server environment -->
    <meta name="contract-address" content="0x561C97731839A1C65070B424283A7cb3d41027Da">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Wallet Widget (Profile Icon) -->
    <div id="wallet-widget" class="absolute top-4 right-4 z-10">
        <button id="wallet-button" class="p-2 rounded-full bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" aria-haspopup="true" aria-expanded="false">
            <!-- Icons for disconnected and connected states -->
            <span id="wallet-icon-disconnected">üë§</span>
            <span id="wallet-icon-connected" class="hidden">üîê</span>
        </button>
        <!-- Tooltip/Popup for wallet status/details -->
        <!-- Modify this div -->
        <div id="wallet-tooltip" class="absolute right-0 mt-1 w-48 bg-white rounded-md shadow-lg py-1 hidden z-20 text-xs">
            <div id="wallet-info-connected" class="hidden">
                <span id="wallet-connected-address" class="block px-4 py-2 text-gray-700 font-medium"></span>
                <button id="disconnect-button" class="block w-full text-left px-4 py-2 text-gray-600 hover:bg-gray-100">Disconnect</button>
            </div>
            <div id="wallet-info-disconnected">
                <span id="wallet-tooltip-text" class="block px-4 py-2 text-gray-700">Connect Wallet</span>
            </div>
        </div>
    </div>

    <div id="app" class="container mx-auto p-4 max-w-md relative"> <!-- Added 'relative' for absolute positioning context -->
        <header class="text-center my-6">
            <h1 class="text-2xl font-bold text-gray-900">MorphEcho</h1>
            <p class="text-gray-600 text-sm">Share ephemeral, AI-scrambled whispers.</p>
        </header>

        <main>
            <!-- Wallet Connection Message (Alternative placement if needed) -->
            <div id="wallet-status" class="mb-4 p-3 rounded-lg text-center hidden">
                <p id="wallet-message" class="text-gray-700"></p>
                <button id="connect-button-main" class="hidden mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Connect Wallet</button>
            </div>

            <!-- Submit Form (shown when connected) -->
            <div id="submit-section" class="hidden mb-8 p-4 bg-white rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-3 text-gray-800">Share a Whisper</h2>
                <div class="mb-3">
                    <label for="raw-whisper" class="block text-sm font-medium text-gray-700 mb-1">Your Thought (Will be scrambled by AI)</label>
                    <textarea id="raw-whisper" placeholder="Type your ephemeral thought here..." rows="3" class="w-full px-3 py-2 text-gray-700 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <!-- Prompt Buttons Container -->
                <div id="ephemeral-prompts-container" class="mb-3 hidden">
                    <p class="text-xs text-gray-500 mb-1">Need inspiration?</p>
                    <div id="ephemeral-prompts" class="flex flex-wrap gap-2">
                        <!-- Ephemeral prompt buttons will be inserted here dynamically -->
                    </div>
                </div>
                <!-- Scramble Button with Spinner -->
                <button id="scramble-button" class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600 disabled:opacity-50 flex items-center justify-center" disabled>
                    <span id="scramble-spinner" class="spinner hidden"></span>
                    <span id="scramble-spinner-text" class="spinner-text">Scramble with AI</span>
                </button>
                <div id="scramble-preview" class="hidden mt-3 p-3 bg-gray-50 rounded border border-gray-200">
                    <p class="text-sm font-medium text-gray-700 mb-1">Scrambled Preview:</p>
                    <p id="scrambled-text" class="text-gray-800 italic"></p>
                </div>
                <div id="duration-selector" class="hidden mt-3">
                    <label for="duration" class="block text-sm font-medium text-gray-700 mb-1">Duration (seconds)</label>
                    <select id="duration" class="w-full px-3 py-2 text-gray-700 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="3600">1 Hour</option>
                        <option value="10800">3 Hours</option>
                        <option value="86400" selected>24 Hours</option>
                        <option value="172800">2 Days</option>
                    </select>
                </div>
                <!-- Mint Button with Spinner -->
                <button id="mint-button" class="hidden mt-3 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 flex items-center justify-center">
                    <span id="mint-spinner" class="spinner hidden"></span>
                    <span id="mint-spinner-text" class="spinner-text">Mint Whisper NFT</span>
                </button>
                <div id="submit-error" class="hidden mt-2 p-2 text-red-700 bg-red-100 rounded text-sm"></div>
            </div>

            <!-- Whisper Feed -->
            <div id="feed-section">
                <h2 class="text-xl font-bold mb-3 text-gray-800">Whisper Feed</h2>
                <!-- Loading Spinner -->
                <div id="loading-spinner" class="hidden text-center py-4 flex items-center justify-center">
                    <span class="spinner"></span>
                    <span class="spinner-text ml-2">Loading whispers...</span>
                </div>
                <div id="feed-error" class="hidden p-2 text-red-700 bg-red-100 rounded text-sm mb-2"></div>
                <div id="whisper-feed" class="space-y-3">
                    <!-- Whispers will be inserted here dynamically -->
                    <p id="no-whispers-message" class="text-gray-600 text-center py-4">No whispers found. Connect your wallet and be the first to share one!</p>
                </div>
            </div>
        </main>

        <footer class="mt-8 text-center text-xs text-gray-500">
            <p>MorphEcho - Decentralized Whispers</p>
            <p class="mt-1">
                <a href="/guidelines.html" target="_blank" class="text-blue-500 hover:underline">Community Guidelines</a>
            </p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.15.0/ethers.umd.min.js" integrity="sha512-UXYETj+vXKSURF1UlgVRLzWRS9ZiQTv3lcL4rbeLyqTXCPNZC6PTLF/Ik3uxm2Zo+E109cUpJPZfLxJsCgKSng==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>
</html>
